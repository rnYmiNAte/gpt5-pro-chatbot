version: '3.9'

services:
  web:
    build: .
    container_name: gpt5pro_web
    ports:
      - "3000:3000"
    env_file:
      - .env
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: gpt5pro_db
    restart: always
    environment:
      POSTGRES_USER: gpt5user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: gpt5pro
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
